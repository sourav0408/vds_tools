<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Digital Seal Creator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:#E7E9EB;
    }
    #mainDiv{

      padding: 30px;
      background-color: #FFFFFF;
    }
    #qrCodeImage {
      background-color:#FFFFFF;
      border:3px solid;
      border-style: solid;
      width: 100%; /* Ensure both occupy full width within their container */
      height: 330px;
    }

    #qrString {
      width: 100%; /* Ensure both occupy full width within their container */
      height: 274px; /* Set the same height for both */
    }
  </style>


</head>
<body>
<div class="container mt-5" id ="mainDiv">
  <h2 class="mb-4">Digital Seal Creator</h2>

  <div class="row">
    <!-- Left Column: Form Fields -->
    <div class="row">
      <!-- Left Column: Form Fields -->
      <div class="col-md-8">
        <form id="myForm" class="form-horizontal">
          <div class="row">
            <!-- Text Fields -->
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="firstName" class="form-label me-3" style="width: 150px;">First Name</label>
              <input type="text" class="form-control flex-grow-1" id="firstName" name="firstName" placeholder="Enter Name here" required>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="cgpa" class="form-label me-3" style="width: 150px;">CGPA</label>
              <input type="text" class="form-control flex-grow-1" id="cgpa" name="cgpa" placeholder="Enter CGPA here" required>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="id" class="form-label me-3" style="width: 150px;">Student ID</label>
              <input type="text" class="form-control flex-grow-1" id="id" name="id" placeholder="Enter Student ID here" required>
            </div>

            <!-- Date Fields -->
            <div class="mb-3 d-flex align-items-center"style="padding-bottom: 10px">
              <label for="sigDate" class="form-label me-3" style="width: 150px;">Signature Date</label>
              <input type="date" class="form-control flex-grow-1" id="sigDate" name="sigDate" required>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="issuingDate" class="form-label me-3" style="width: 150px;">Issuing Date</label>
              <input type="date" class="form-control flex-grow-1" id="issuingDate" name="issuingDate" required>
            </div>

            <!-- Select Fields -->
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="certificateReference" class="form-label me-3" style="width: 150px;">Certificate Reference</label>
              <select class="form-select flex-grow-1" id="certificateReference" name="certificateReference" required>
                <option selected disabled>Choose an option</option>
                <option value="32">32</option>
              </select>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="university" class="form-label me-3" style="width: 150px;">University</label>
              <select class="form-select flex-grow-1" id="university" name="university" required>
                <option selected disabled>Choose an option</option>
                <option value="SUST">SUST</option>
              </select>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="division" class="form-label me-3" style="width: 150px;">Division</label>
              <select class="form-select flex-grow-1" id="division" name="division" required>
                <option selected disabled>Choose an option</option>
                <option value="Sylhet">Sylhet</option>
              </select>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="vdsType" class="form-label me-3" style="width: 150px;">VDS Type</label>
              <select class="form-select flex-grow-1" id="vdsType" name="vdsType" required>
                <option selected disabled>Choose an option</option>
                <option value="UNIVERSITY_CERTIFICATE">UNIVERSITY_CERTIFICATE</option>
              </select>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="issuingCountry" class="form-label me-3" style="width: 150px;">Issuing Country</label>
              <select class="form-select flex-grow-1" id="issuingCountry" name="issuingCountry" required>
                <option selected disabled>Choose an option</option>
                <option value="BGD">BGD</option>
              </select>
            </div>
            <div class="mb-3 d-flex align-items-center" style="padding-bottom: 10px">
              <label for="signerIdentifier" class="form-label me-3" style="width: 150px;">Signer Identifier</label>
              <select class="form-select flex-grow-1" id="signerIdentifier" name="signerIdentifier" required>
                <option selected disabled>Choose an option</option>
                <option value="DETS">DETS</option>
              </select>
            </div>
          </div>
        </form>
      </div>


      <!-- Right Column: QR Code and Button -->
      <div class="col-md-4">
        <!-- QR Code Image -->
        <div class="mb-3 text-center">
          <img th:src="@{/qr.png}" alt="Display Image" class="img-fluid" id="qrCodeImage" >
        </div>
        <!-- QR Code String -->
        <div class="mb-3">
          <label for="qrString" class="form-label">QR Code String</label>
          <textarea class="form-control" id="qrString" rows="5" placeholder="QR String will appear here" readonly ></textarea>

        </div>
        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Submit</button>
        <!-- Submit Button -->

      </div>
    </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#submitBtn').on('click', function (e) {
        e.preventDefault();

        const formData = {
          firstName: $('#firstName').val(),
          cgpa: $('#cgpa').val(),
          id: $('#id').val(),
          sigDate: $('#sigDate').val(),
          issuingDate: $('#issuingDate').val(),
          certificateReference: $('#certificateReference').val(),
          university: $('#university').val(),
          division: $('#division').val(),
          vdsType: $('#vdsType').val(),
          issuingCountry: $('#issuingCountry').val(),
          signerIdentifier: $('#signerIdentifier').val()
        };

        $.ajax({
          url: '/process-form',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function (response) {
            $('#qrString').text(response.message);

            if (response.qrCode) {
              const qrImageSrc = "data:image/png;base64," + response.qrCode;
              $('#qrCodeImage').attr('src', qrImageSrc);
            }
          },
          error: function () {
            $('#responseMessage').text('Error submitting the form!');
          }
        });
      });
    });
  </script>
</body>
</html>
